<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp do while</title>
</head>
<body>
    <script>
        let num = null;
        do {
            num = prompt("Nhập vào số 1 - 10: ");
        }while (num < 1 || num > 10);
        alert("số bạn vừa nhập là : " + num);
    </script>
</body>
</html>
